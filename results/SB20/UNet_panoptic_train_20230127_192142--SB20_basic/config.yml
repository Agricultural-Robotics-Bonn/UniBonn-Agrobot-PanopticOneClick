network:
  model: UNet_panoptic
  submodel: UNet_nocnt
  pretrained: false
  pretrained_path: null
  non_linearity: mish
  backbone_filters:
  - 64
  - 128
  - 256
  - 512
  bottleneck_filters: 1024
  head_dictionary:
    reg:
      type: regression
      filters:
      - 512
      - 256
      - 128
      - 64
      output_channels: 2
      loss_weight: 0.01
      loss_name: l1_valid_regression
    sem:
      type: segmentation
      filters:
      - 512
      - 256
      - 128
      - 64
      output_channels: 2
      loss_name: class_weighted_xentropy
      class_num: 2
      class_weights:
      - 1.4222778260019158
      - 12.411275716248271
      class_ids:
      - 0
      - 1
      class_labels:
      - bg
      - plant
      loss_weight: 1.0
      pbar_metrics:
      - val_epoch_iou_plant
  dropout: 0.1
  input_size: 4
trainer:
  val_every_n_epochs: 10
  max_epochs: 500
  precision: 32
  checkpoints:
    enable: true
    path: ./results/SB20_basic/
    every_n_val_epochs: 500
    best_metric: val_epoch_iou_plant
    best_metric_mode: max
logger:
  log_path: ./results/SB20/
  log_lr: true
  log_cfg_file: true
  tb_enable: true
  tb_log_path: ./results/SB20/
  csv_enable: true
  csv_log_path: ./results/SB20/
optimizer:
  verbose: true
  final_layer: out
  type: Adam
  lr_scheduler: StepLR
  base_lr: 0.001
  step_size: 2000
  gamma: 0.5
dataset:
  location: ./
  coconame: CKA_sugar_beet_2020_subset
  subsets:
  - train
  - eval
  extension: png
  class_type: plant
  class_num: 2
  class_labels:
  - bg
  - plant
  class_weights:
  - 1.4222778260019158
  - 12.411275716248271
  things_ids:
  - 1
  stuff_ids:
  - 0
  transforms:
    use: true
    meanstdnorm:
      use: true
      RGB_mean_arr:
      - 0.472028256215296
      - 0.4592723722082141
      - 0.45988122561968636
      RGB_std_arr:
      - 0.17185614847512454
      - 0.16700230019607004
      - 0.16324247420071153
    rescale:
      use: true
      output_size:
      - 480
      - 640
      ispanoptic: true
    panoptic:
      use: true
      radius: 1
      semantic: true
      blur:
      - 9
      - 9
      noiserange: 10
    cntasinput:
      use: true
    totensor:
      use: true
  return_keypoints: true
dataloader:
  name: coco
  label_color:
  - - 0
    - 0
    - 0
  - - 0
    - 255
    - 0
  batch_size: 1
  shuffle: true
  workers_num: 4
  drop_last: true
post_processing:
  threshold: 0.4
  nms_kernel: 7
  top_k: 100
  label_divisor: 1
  stuff_area: 20
  void_label: null
